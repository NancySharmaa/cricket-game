<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bat Ball Stump Game</title>
  <link rel="stylesheet" href="game.css" />
</head>
<body>

  <div class="upper">
    <img class="game" src="images/game.jpeg" alt="Game" />
    <h1>Bat Ball Stump Game</h1>
  </div>

  <div class="box">
    <div class="item">
      <img class="bat" src="images/bat.png" alt="Bat" />
      <span>Bat</span>
    </div>

    <div class="item">
      <img class="ball" src="images/ball.png" alt="Ball" />
      <span>Ball</span>
    </div>

    <div class="item">
      <img class="stump" src="images/stump2.jpeg" alt="Stump" />
      <span>Stump</span>
    </div>
  </div>
  <div class="result">
    <h2 class="score">Result</h2>
    <h3 class="user">User Score: <span id="userscore">0</span></h3>
    <h3 class="compu">Computer Score: <span id="computerscore">0</span></h3>
  </div>
  <div id="result-message"></div>

<script src="game.js"></script>
</body>
</html>
